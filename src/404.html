<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <script>
        // Redirecci√≥n para GitHub Pages con SPA
        const segment = 1;
        const l = window.location;
        const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segment).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
        window.location.href = redirectUrl;
    </script>
</head>

<body>
    <p>Redirigiendo...</p>
</body>

</html>
