<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <a><span>{{ displayName }}</span></a>
        </div>
        <ul class="navbar-menu" [class.active]="mobileMenuOpen">
            <li><a href="#about" (click)="scrollToSection('about'); mobileMenuOpen = false"
                    [class.active]="activeSection === 'about'">Sobre mi</a></li>
            <li><a href="#skills" (click)="scrollToSection('skills'); mobileMenuOpen = false"
                    [class.active]="activeSection === 'skills'">Habilidades</a></li>
            <li><a href="#projects" (click)="scrollToSection('projects'); mobileMenuOpen = false"
                    [class.active]="activeSection === 'projects'">Proyectos</a></li>
            <li><a href="#contact" (click)="scrollToSection('contact'); mobileMenuOpen = false"
                    [class.active]="activeSection === 'contact'">Contacto</a></li>
            <li *ngIf="!mobileMenuOpen" class="language-selector">
                <div (click)="switchLanguage()" class="lang-switch">
                    <button class="lang-btn" [class.active]="currentLang === 'es'">ES</button>
                    <button class="lang-btn" [class.active]="currentLang === 'en'">EN</button>
                </div>
            </li>
        </ul>
        <div class="navbar-mobile-toggle" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Selector de idiomas para mÃ³vil -->
    <div class="language-selector mobile">
        <div (click)="switchLanguage()" class="lang-switch">
            <button class="lang-btn" [class.active]="currentLang === 'es'">ES</button>
            <button class="lang-btn" [class.active]="currentLang === 'en'">EN</button>
        </div>
    </div>
</nav>
